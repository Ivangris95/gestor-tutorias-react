<!DOCTYPE html>
<html>
    <head>
        <title>Prueba de Zoom</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .btn {
                background: #0e71eb;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .container {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Prueba de Integración con Zoom</h1>
        <p>Usa este enlace directo para autorizar la aplicación:</p>

        <div class="container">
            <a
                class="btn"
                href="https://zoom.us/oauth/authorize?response_type=code&client_id=TDlFRMSHQkSTFPIqXCIzFQ&redirect_uri=http://localhost:5000/api/auth/zoom/callback"
            >
                Conectar con Zoom
            </a>
        </div>
    </body>
</html>
